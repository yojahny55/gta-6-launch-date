name: Deploy to Cloudflare Workers

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run ESLint
      - name: Run ESLint
        run: npm run lint

      # Step 5: Run Prettier format check
      - name: Check code formatting
        run: npm run format:check

      # Step 6: Run TypeScript type check
      - name: TypeScript type check
        run: npx tsc --noEmit

      # Step 7a: Run unit tests (standard Node.js environment)
      - name: Run unit tests
        run: npm run test:unit -- --run

      # Step 7b: Run Workers tests (Cloudflare Workers environment)
      - name: Run Workers tests
        run: npm run test:workers -- --run

      # Step 8: Build project
      - name: Build TypeScript project
        run: npm run build

      # Step 9: Deploy to Cloudflare Workers (main branch only)
      - name: Deploy to Cloudflare Workers
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
