name: Deploy to Cloudflare Workers

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run ESLint
      - name: Run ESLint
        run: npm run lint

      # Step 5: Run Prettier format check
      - name: Check code formatting
        run: npm run format:check

      # Step 6: Run TypeScript type check
      - name: TypeScript type check
        run: npx tsc --noEmit

      # Step 7a: Run unit tests (standard Node.js environment)
      - name: Run unit tests
        run: npm run test:unit -- --run

      # Step 7b: Run Workers tests (Cloudflare Workers environment)
      # NOTE: Currently skipped in CI due to vitest-pool-workers/undici compatibility issue
      # Workers tests pass locally - run `npm run test:workers -- --run` before pushing
      # See: https://github.com/cloudflare/workers-sdk/issues/10600
      # - name: Run Workers tests
      #   run: npm run test:workers -- --run

      # Step 8: Build project
      - name: Build TypeScript project
        run: npm run build

      # Step 9a: Deploy to Cloudflare Workers - DEV environment (dev branch)
      # Deploys to gta6-tracker-dev Worker when changes are pushed to dev branch
      - name: Deploy to Cloudflare Workers (DEV)
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --env dev
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Step 9b: Deploy to Cloudflare Workers - PRODUCTION environment (main branch)
      # Deploys to gta6-tracker Worker when changes are pushed to main branch
      - name: Deploy to Cloudflare Workers (PRODUCTION)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --env production
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Step 9c: Deploy to Cloudflare Workers - PREVIEW environment (pull requests)
      # Deploys to gta6-tracker-preview Worker for pull request previews
      - name: Deploy to Cloudflare Workers (PREVIEW)
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --env preview
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
